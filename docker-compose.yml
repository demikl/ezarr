---
version: "3.1"
networks:
  host-facing:
    driver: bridge
    internal: false
  internet-access:
    driver: bridge
    internal: false
  lb-upstreams:
    driver: bridge
    internal: true
  wireguard-out:
    driver: bridge
    internal: false
  
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - lb-upstreams
      - internet-access
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Paris
    volumes:
      - /var/lib/vz/ezarr/config/sonarr-config:/config
      - /var/lib/vz/mounts/nasbox/Media/stackarr:/data
    expose:
      - 8989
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.lan`)"

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - lb-upstreams
      - internet-access
    environment:
      - PUID=13002
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Paris
    volumes:
      - /var/lib/vz/ezarr/config/radarr-config:/config
      - /var/lib/vz/mounts/nasbox/Media/stackarr:/data
    expose:
      - 7878
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.lan`)"

