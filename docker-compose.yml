  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    networks:
      - lb-upstreams
      - internet-access
    environment:
      - PUID=13006
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Paris
    volumes:
      - /var/lib/vz/ezarr/config/prowlarr-config:/config
    expose:
      - 9696
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.lan`)"
      - "traefik.http.services.prowlarr-ezarr.loadbalancer.server.port=9696"

  flaresolverr: 
    image: ghcr.io/flaresolverr/flaresolverr:latest 
    container_name: flaresolverr 
    networks: 
      - lb-upstreams 
      - internet-access
    expose:
      - 8191
    environment:
      - PUID=13016
      - PGID=13000
      - TZ=Europe/Paris
      - LOG_LEVEL=${LOG_LEVEL:-info} 
      - LOG_HTML=${LOG_HTML:-false} 
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none} 
    restart: unless-stopped 

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:wireguard-my
    depends_on:
      - wireguard-my
    environment:
      - PUID=13007
      - PGID=13000
      - UMASK=002
      - TZ=Europe/Paris
      - WEBUI_PORT=8080
    volumes:
      - /var/lib/vz/ezarr/config/qbittorrent-config:/config
      - /var/lib/vz/mounts/nasbox/Media/stackarr/torrents:/data/torrents
      - /var/lib/vz/ezarr/vpn_health_check.sh:/vpn_health_check.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/bash", "/vpn_health_check.sh"]
      interval: 30s
      retries: 3
      timeout: 10s

  wireguard-my:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard-my
    networks:
      - wireguard-out
      - lb-upstreams  # car le port du webui de qbittorrent va etre exposé via le conteneur wireguard-my
    restart: unless-stopped
    volumes:
      - /var/lib/vz/ezarr/config/wg-config:/config
      - '/lib/modules:/lib/modules:ro'
      - /var/lib/vz/ezarr/vpn_health_check.sh:/vpn_health_check.sh
    environment:
      - PUID=13015
      - PGID=13000
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD", "/bin/bash", "/vpn_health_check.sh"]
      interval: 30s
      retries: 3
      timeout: 10s
    ports:
      - 6081:6081
      - 7881:6881
      - 7881:6881/udp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.lan`)"
      - "traefik.http.services.qbittorrent-ezarr.loadbalancer.server.port=8080"

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    networks:
      - lb-upstreams
      - host-facing  # pour joindre les applis non présentes dans cette stack docker-compose
    volumes:
      - /var/lib/vz/ezarr/config/heimdall-config:/config
    environment:
      - PUID=13014
      - PGID=13000
      - TZ=Europe/Paris
    expose:
      - 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.heimdall.rule=Host(`heimdall.lan`)"

  lb:
    image: traefik:v2.11
    ports:
      - 80:80
      - 443:443
      - 8088:8080
    networks:
      - host-facing
      - lb-upstreams
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/vz/ezarr/traefik.yaml:/etc/traefik/traefik.yaml
      - /var/lib/vz/ezarr/traefik-acme.json:/etc/traefik/acme.json

